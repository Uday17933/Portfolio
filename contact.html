    <div class="contact-container">
      <h1>Contact Me</h1>
      <p>Feel free to reach out by filling the form below.</p>

      <form
        class="contact-form"
        action="https://formspree.io/f/xyzpjbev"
        method="post"
      >
        <div class="form-group">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="subject"
            name="subject"
            placeholder="Enter Your Subject"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          />
        </div>

        <div class="form-group">
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Enter Your Message"
            required
          ></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>
      <div class="social-links">
        <h2>Connect with me</h2>
        <div class="icons">
          <a href="https://www.instagram.com/_udaykaushal_" target="_blank">
